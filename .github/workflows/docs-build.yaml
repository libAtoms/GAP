name: Sphinx & deploy - commit to gh-pages

on:
  push:
#    branches:
#      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # looks like there may be some issue with a dep & pip screws with us
      # https://github.com/sphinx-doc/sphinx/issues/10417
      - name: Update pip
        run: python -m pip --upgrade pip

      - name: Install dependencies
        run: pip install markupsafe==2.0.1 sphinx==5.0.2 nbsphinx numpydoc sphinx_rtd_theme pygments>=2.4.1

      - name: Build
        working-directory: ${{github.workspace}}/doc_src
        run: |
          make html

